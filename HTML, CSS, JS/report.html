    <!-- Main -->
    <main>
        <section>
            <div class="container">
                <form class="report-bug" id="report-bug">
                    <h1>REPORT BUG</h1> <br>
                    <input type="text" placeholder="USERNAME" id="inputUsername" /> <br>
                    <input type="email" placeholder="EMAIL" id="inputEmail" /> <br>
        
                    <select id="inputServer" required>
                        <option value="">SERVER REGION</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Brazil">Brazil</option>
                        <option value="South America">South America</option>
                    </select> <br>
        
                    <textarea id="inputDesc" placeholder="BUG DESCRIPTION"></textarea>
        
                    <label class="checkbox-label">
                        <input type="checkbox" id="inputCheckbox" /> 
                        I agree to receive follow-up emails about this bug report.
                    </label> <br>
        
                    <button type="submit" id="btnRegister" >SUBMIT</button>
                </form>
            </div>
